<h1>NG Password Generator</h1>

<div>
  <label>Enter Length</label>
  <input type="text" (input)="onLengthChange($event.target.value)"/>
</div>

<div>
  <label>Use Letters</label>
  <input type="checkbox" (change)="onUseLettersChange()">
</div>

<div>
  <label>Use Numbers</label>
  <input type="checkbox" (change)="onUseNumbersChange()">
</div>

<div>
  <label>Use Symbols</label>
  <input type="checkbox" (change)="onUseSymbolsChange()">
</div>

<div>
  <button [disabled]="!(length && (includeLetters || includeNumbers || includeSymbols))" 
    (click)="onButtonClick()"
    >
    Generator
  </button>
</div>

<div>
  <label>Your Password</label>
  <input type="text" [value]="password">
</div>
